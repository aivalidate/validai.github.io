<!doctype html>
<html lang="ko">
<head>

  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo",Arial,sans-serif;color:#111;background:#fff}
    .wrap{max-width:860px;margin:0 auto;padding:48px 20px}
    h1{margin:0 0 12px;font-size:34px}
    .box{border:1px solid #eee;border-radius:14px;padding:16px;margin:12px 0}
    .label{font-size:12px;font-weight:900;color:#666;margin-bottom:6px}

<body>
  <div class="wrap">
    <a href="/cases/">← cases로</a>
    <h1>Case 001 — 제목을 여기에</h1>

    <div class="box">
      <div class="label">질문</div>
      <div class="muted">AI에게 실제로 했던 질문</div>
    </div>

    <div class="box">
      <div class="label">AI 답변</div>
      <div class="muted">AI가 준 답변 요약 (핵심만)</div>
    </div>

    <div class="box">
      <div class="label">실제 결과</div>
      <div class="muted">현실에서는 왜/어떻게 달랐는지</div>
    </div>

    <div class="box">
      <div class="label">왜 틀렸나</div>

    <div class="box">
      <div class="label">보정 질문 (다시 물을 때)</div>

    <div class="box">
      <div class="label">주의</div>
      <div class="muted">이 사례는 특정 조건 기준이며 상황에 따라 달라질 수 있음</div>
    </div>
  </div>

</html>
